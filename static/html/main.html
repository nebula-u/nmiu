<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../plugin/vue/vue.global.js"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body style="margin: 0px; height: 100%; width: 100%;">
    <div id="app">
        <div class="menu">
            <div class="title">
                <img src="../img/avatar.png" alt="">
                <div class="name">Nebulau</div>
            </div>
            <div class="menu-items">
                <div class="item" @click="getFileList">我的网盘</div>
                <div class="item">音乐</div>
                <div class="item">影视</div>
                <div class="item">相册</div>
            </div>
        </div>
        <div class="main-content">
            <div class="window-controls">
                <div class="search"></div>
                <div class="login-status">
                    <img src="../img/my.jpg" class="head" @click="openUserInfo" alt="">
                    <div class="user-name" @click="openUserInfo" >{{uname_}}</div>
                </div>
                <div class="cloud-service">
                    <img src="../icon/cloud.svg" class="cloud-icon" @click="openAuthInfo" alt="">
                    <div class="cloud-status" @click="openAuthInfo">{{cloudStatus_}}</div>
                </div>
                <div class="win-ctrl">
                    <div class="minWindow" @click="minWin">
                        <img src="../icon/minWindow.svg" alt="" srcset="">
                    </div>
                    <div class="maxWindow" @click="maxWin">
                        <img src="../icon/maxWindow.svg" alt="" srcset="">
                    </div>
                    <div class="closeWindow" @click="closeWin">
                        <img src="../icon/close.svg" alt="" srcset="">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="oprations"></div>
                <div class="table-header">
                    <div class="select"></div>
                    <div class="name">名称</div>
                    <div class="date">修改日期</div>
                    <div class="type">类型</div>
                    <div class="size">大小</div>
                </div>
                <div class="file-items">
                    <li class="item" v-for="{m_file_name, m_file_time, m_file_type, m_file_size} in file_list_">
                        <div class="icon"></div>
                        <div class="file-name">{{file_name}}</div>
                        <div class="modify-date">{{mtime}}</div>
                        <div class="file-type">{{file_type}}</div>
                        <div class="file-size">{{file_size}}</div>
                    </li>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/main.js"></script>
</body>
</html>
